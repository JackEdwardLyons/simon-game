<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>material-simon-game</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- load MUI -->
  <link href="https://cdn.muicss.com/mui-0.9.9/css/mui.min.css" rel="stylesheet" type="text/css" />
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="https://cdn.muicss.com/mui-0.9.9/js/mui.min.js"></script>
</head>

<body>
  <!-- example content -->
  <div class="mui-container">
    <div class="mui-panel game-settings">


      <div class="mui-row flex-center-align">
        <div class="mui-col-md-6">
          <header>
            <h1 class="page-title mui--text-center">Jack's Simon Game<br>
              <small id="message-box">
                A front end project for Free Code Camp
              </small>
            </h1>
          </header>
        </div>
        <div class="mui-col-md-6 mui--text-center config-buttons">
          <div class="mui-col-sm-6">
            <button id="start-button" class="mui-btn mui-btn--raised">START !</button>
          </div>
          <div class="mui-col-sm-6">
            <button id="restart-button" class="mui-btn mui-btn--raised mui-btn--danger">RESTART</button>
          </div>
          <div class="mui-col-sm-6">
            <button id="strict-mode" class="mui-btn mui-btn--raised mui-btn--accent game-mode">STRICT</button>
          </div>
          <div class="mui-col-sm-6">
            <button id="normal-mode" class="mui-btn mui-btn--raised mui-btn--primary game-mode">NORMAL</button>
          </div>
        </div>
      </div>
      <!-- ./row -->
    </div>
    <!-- /.mui-panel -->

    <div class="mui-panel game-container">
      <div class="mui-row">

        <div class="mui-col-xs-6 mui--text-center">
          <button class="mui-btn mui-btn--raised simon-btn mui-btn--blue">
            <audio src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
          </button>
        </div>
        <div class="mui-col-xs-6 mui--text-center">
          <button class="mui-btn mui-btn--raised simon-btn mui-btn--yellow">
            <audio src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio></button>
        </div>

        <div class="mui-col-xs-6 mui--text-center">
          <button class="mui-btn mui-btn--raised simon-btn mui-btn--green">
            <audio src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio></button>
        </div>
        <div class="mui-col-xs-6 mui--text-center">
          <button class="mui-btn mui-btn--raised simon-btn  mui-btn--red">
            <audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio></button>
        </div>

      </div>
      <!-- /.mui-row -->
    </div>
    <!-- /.mui-panel -->
  </div>
  <!-- /.mui-container -->


  <footer>
    <div class="mui-container mui--text-center">
      Made with â™¥ by <a target="_blank" href="http://jacklyons.me">Jack</a>
    </div>
  </footer>
</body>

</html>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
